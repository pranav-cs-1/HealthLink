{% extends 'dashboard/base.html' %}
{% block content %}
    <div class="container mt-4">
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete the appointment on
            {{ appointment.appointment_date|date:"M d, Y H:i" }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'admin_appointments' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
