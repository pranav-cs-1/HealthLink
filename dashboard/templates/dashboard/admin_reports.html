{% extends 'dashboard/base.html' %}
{% block content %}
    <div class="container mt-4">
        <h2>Reports</h2>
        {% if reports %}
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Summary</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                {% for report in reports %}
                    <tr>
                        <td>{{ report.title }}</td>
                        <td>{{ report.summary }}</td>
                        <td>{{ report.date|date:"M d, Y" }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No reports available.</p>
        {% endif %}
    </div>
{% endblock %}
